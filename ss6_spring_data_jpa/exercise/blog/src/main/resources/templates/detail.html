<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content</title>

    <!-- Style css -------------------------->
    <link rel="stylesheet" href="/css/detail.css" />

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Blog Section -->
    <section id="blog">
      <!-- Heading -->
      <div class="blog-heading">
        <h3 th:text="${blog.title}">Title</h3>
        <div class="home-icon"><i class="fa-solid fa-house fa-2x" onclick="backToHome()"></i></div>
      </div>

      <!-- Container -->
      <div class="blog-container">
        <!-- Box1 -->
        <div class="blog-box">
          <!-- Image -->
          <div class="blog-img">
            <img th:src="${blog.img}"
              alt="img1"
            />
          </div>

          <!-- Text -->
          <div class="blog-text">
            <span th:text="${blog.date}">18 July 2021 / Blog</span>
            <a th:text="${blog.title}" href="#" class="blog-title">Title</a>
            <p th:text="${blog.content}">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum in
              facere soluta nemo aliquam natus quasi tempora, exercitationem
              blanditiis molestias impedit eveniet optio harum rerum sequi, enim
              maxime nisi debitis.
            </p>
            <div class="edit">
              <i class="fa-regular fa-pen-to-square fa-lg"></i>
              <i class="fa-solid fa-trash-can fa-lg"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script>
    function backToHome() {
      window.location.href = "/";
    }
  </script>
</html>
